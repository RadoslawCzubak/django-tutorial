{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All meetups</title>
    <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}">
</head>
<body>
    <h1>All Meetups!</h1>
    <p>Hello World!</p>
    {% if show_meetups %}
        {% for meetup in meetups%}
            <h2>{{ meetup.title }}</h2>
        {% endfor %}
    {% else %}
        <h2>No meetups found :(</h2>
    {% endif %}
</body>
</html>
